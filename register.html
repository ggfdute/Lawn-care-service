<!DOCTYPE html>
<html lang="en">
<head>
    <title>lawn register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Register</h1>

    <from action="conformation.html">
        <input type="text" name="user_firstname" placeholder="First name"><br>
        <input type="text" name="user_lastname" placeholder="Last name"><br>
        <input type="email" name="Email" placeholder="Email"><br>
        <input type="password" name="user_Password" placeholder="Password"><br>
        <input type="password" name="user_Password" placeholder="Password"><br>
        <input type="text" name="user_address" placeholder="Street address 1"><br>
        <input type="text" name="user_address" placeholder="Street address 2"><br>
        <input type="text" name="user_city" placeholder="City"><br>
        <input type="text" name="user_state" placeholder="State"><br>
        <input type="text" name="user_zip" placeholder="Zip Code"><br>
        
        <input type="radio" name="radio"> English
        <input type="radio" name="radio"> Spanish

        <br><br>

        <p>Lawn Care Services:</p>
        <input type="checkbox" name="checkbox1">Grass cutting
        <input type="checkbox" name="checkbox2">planting trees
        <input type="checkbox" name="checkbox3">trimming
        <input type="checkbox" name="checkbox4">mulching
        <input type="checkbox" name="checkbox5">weed whacking

        <br><br>

        <label for="date">Date of Service requested:</label>
        <input type="date" name="date">

        <br><br>

        <label for="time">Choose time of day:</label>
        <select name="time">
            <option value="Morning">Morning 9am - 12pm</option>
            <option value="afternoon">12pm - 4pm</option>
            <option value="night">4pm - 8pm</option>
        </select>

        <br><br>
        
        <button>Submit</button>
    </from>
</body>
</html>
